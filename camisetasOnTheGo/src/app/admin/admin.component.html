<div class="container py-5 my-5">
    <h3 class="text-center mb-4 texto">Cadastre um novo produto ü§ë</h3>

    <div class="row d-flex justify-content-center">
        <div class="col-md-4">
            <img src="https://media-exp1.licdn.com/dms/image/C4E03AQGIFlu09jQcSQ/profile-displayphoto-shrink_800_800/0?e=1607558400&v=beta&t=aBX6K3Xac_7awldrYc2XDeEtmwvlqkkDtgS5padprZo"
                class="img-fluid rounded-circle" alt="Responsive image">
        </div>
        <div class="col-md-8">
            <div class="form-group">
                <label class="texto" for="titulo">Nome do produto:</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite aqui o seu titulo"
                    [(ngModel)]='produto.nome'>
            </div>

            <div class="form-group">
                <label class="texto" for="titulo">Link da imagem:</label>
                <input type="text" class="form-control" id="linkImagem" placeholder="Digite aqui o seu titulo"
                    [(ngModel)]='produto.linkImagem'>
            </div>

            <div class="form-group">
                <label class="texto" for="titulo">Institui√ß√£o ou causa:</label>
                <input type="text" class="form-control" id="instituicao" placeholder="Digite aqui o seu titulo"
                    [(ngModel)]='produto.instituicao'>
            </div>
            <div class="form-group">
                <label class="texto" for="titulo">Pre√ßo:</label>
                <input type="text" class="form-control" id="preco" placeholder="Digite aqui o seu titulo"
                    [(ngModel)]='produto.preco'>
            </div>
            <div class="form-group">
                <label class="texto" for="titulo">Quantidade:</label>
                <input type="text" class="form-control" id="quantidade" placeholder="Digite aqui o seu titulo"
                    [(ngModel)]='produto.quantidade'>
            </div>
            <div class="form-group">
                <label class="texto" for="titulo">Tamanho:</label>
                <input type="text" class="form-control" id="tamanho" placeholder="Digite aqui o seu titulo"
                    [(ngModel)]='produto.tamanho'>
            </div>
            <div class="form-group">
                <label class="texto" for="categoria">Categoria: (ou <a routerLink='/post-categoria'>crie uma aqui</a>)</label>
                <select name="categoria" id='categoria' class="form-control" [(ngModel)]='idCategoria'
                    (change)='findByIdCategoria()'>
                    <option *ngFor='let item of listaCategoria' value={{item.id}}>
                        {{item.descricao}}
                    </option>
                </select>
            </div>

            <div class="row d-flex align-items-end">

                <div class="col-md-6 d-flex justify-content-end">
                    <button type="button" class="btn btn-outline-success w-25 texto" (click)='publicar()'>Publicar</button>
                </div>

            </div>
        </div>
    </div>
</div>
