<div class="container py-5 mb-5">
    <h3 class="text-center texto">Cadastre um novo produto ü§ë</h3>
    <h4 class="text-center mb-4 texto">(‚úç ou <a routerLink="/update-produto">modifique um existente</a>)</h4>

    <div class="row d-flex justify-content-center">
        <div class="col-md-4 pt-5">
            <img src="https://media-exp1.licdn.com/dms/image/C4E03AQGIFlu09jQcSQ/profile-displayphoto-shrink_800_800/0?e=1607558400&v=beta&t=aBX6K3Xac_7awldrYc2XDeEtmwvlqkkDtgS5padprZo"
                class="img-fluid rounded-circle" alt="Responsive image">
        </div>
        <div class="col-md-8 pt-5">

            <div class="example-container texto px-5">
                <mat-form-field>
                    <mat-label>Nome do produto</mat-label>
                    <input matInput placeholder="Ex: Camiseta greenpeace" [(ngModel)]="produto.nome">
                </mat-form-field>
                <br>
                <mat-form-field>
                    <mat-label>Link da imagem</mat-label>
                    <input matInput placeholder="i.imgur.com/imagem.png" [(ngModel)]="produto.linkImagem">
                </mat-form-field>
                <br>
                <mat-form-field>
                    <mat-label>Institui√ß√£o ou causa</mat-label>
                    <input matInput [(ngModel)]="produto.instituicao">
                </mat-form-field>
                <br>
                <mat-form-field>
                    <mat-label>Pre√ßo</mat-label>
                    <input matInput [(ngModel)]="produto.preco">
                    <span matPrefix>R$&nbsp;</span>
                </mat-form-field>
                <br>
                <mat-form-field>
                    <mat-label>Quantidade</mat-label>
                    <input matInput type="number" [(ngModel)]="produto.quantidade">
                </mat-form-field>
                <br>
                <mat-form-field>
                    <mat-label>Tamanho</mat-label>
                    <select matNativeControl [(ngModel)]="produto.tamanho" name="tamanho">
                        <option value="PP">PP</option>
                        <option value="P">P</option>
                        <option value="M">M</option>
                        <option value="G">G</option>
                        <option value="GG">GG</option>
                        <option value="XG">XG</option>
                    </select>
                </mat-form-field>
                <br>
                <mat-form-field>
                    <mat-label for="categoria">Categoria</mat-label>
                    <select matNativeControl class="text-right" [(ngModel)]='idCategoria' name="car" >
                        <option *ngFor='let item of listaCategoria' value={{item.id}}>
                            {{item.descricao}}
                        </option>
                    </select>
                </mat-form-field>
                <p class="pt-1">N√£o encontrou a categoria que gostaria? <a routerLink='/post-categoria'>Crie uma aqui</a></p>
                <div class="d-flex justify-content-center">
                    
                    <button class="text-center" mat-raised-button color="primary" (click)='publicar()'>Cadastrar</button>
                </div>
            </div>
        </div>
    </div>
</div>
